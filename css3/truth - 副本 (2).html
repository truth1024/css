<title>横向不间断的图片滚动效果</title>

	.d {position:absolute;background:red;left: 50%;top: 30%;}
	.d1 {width: 100px;height: 20px;margin: -10px 0px 0px -50px;}
	.d2 {width: 20px;height: 150px;margin: -45px 0px 0px -10px;}
</style>

</head>
<body>
		<div class="d d1"></div>
		<div class="d d2"></div>
